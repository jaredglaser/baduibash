    <div style="display: table-row; height: 100px;">
        <div style="width: 50%; display: table-cell;">
            <div id="resume-box" action="Submission.html">
                <div id="resume-title">
                    <h1>
                        Submit Your Resum&eacute;
                    </h1>
                </div>

                <div id="resume-inputs">
                    <div id="resume-name">
                        <br />
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" onkeydown="return false"
                            />
                        <button id="slot-first-name">Next</button>

                        <br />
                        <br />
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" onkeydown="return false"
                             />
                            <button id="slot-last-name">Next</button>
                    </div>
                    <div id="resume-dob">
                        <br />
                        <br />
                        <label for="date">Date of Birth:</label>
                        <input  id="date" name="date"  />
                    </div>
                    <div id="resume-email">
                        <br />
                        <br />
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"
                            onkeydown="return false" />
                            <button id="slot-email">Next</button>
                    </div>
                    <div id="resume-phone">
                        <br />
                        <br />
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" value="" onkeydown="return false"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                    </div>
                    <div id="resume-address">
                        <br />
                        <br />
                        <label for="address">Address:</label>
                        <input type="text" style="width:200px" id="addressinput" name="address"
                            onkeydown="return false" />
                        <button id="setAddress">Set Address</button>
                    </div>
                    <br />
                    <div id="resume-inputs">
                        <br />
                        <label>Provide your prior Experience</label>
                        <br />
                        <br />
                        <label for="job-title">Job Title:</label>
                        <br />
                        <input type="text" id="job-title" name="job-title"
                            onclick="toggle_visibility('resume-job-box');" />
                        <br />
                        <label for="company-name">Company Name:</label>
                        <br />
                        <input type="text" id="company-name" name="company-name" />
                        <br />
                        <label for="company-location">Company Location:</label>
                        <br />
                        <input type="text" id="company-location" name="company-location" />
                        <br />
                        <label for="job-description">Role Description</label>
                        <br />
                        <textarea id="job-description" name="job-description" cols="50" rows="15"
                            maxlength="500" onkeydown="return false"></textarea>
                            <button id="slot-job-description">Next</button>
                            <br /> <br />
                    </div>
                    <div id="resume-inputs">

                        <div id="resume-description">
                            <br />
                            <label for="description">Why should we consider you for this position?</label>
                            <br />
                            <textarea id="description" name="description" cols="50" rows="15"
                                maxlength="500" onkeydown="return false"></textarea>
                        </div>
                        <button id="slot-description">Next</button>
                        <div id="resume-submit">
                            <br />
                            <br />
                            <input id="submit" type="submit" value="Submit" />
                        </div>
                    </div>
                </div>
            </div>
