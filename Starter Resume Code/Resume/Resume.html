<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bad Resume Entry</title>
    <meta name="description" content="Project about a resume entry form with horrible UI">
    <link rel="stylesheet" href="Resume.css?v=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>

<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="Resume.js"></script>
</head>

<body>
    <div style="display: table-row; height: 100px;">
        <div style="width: 50%; display: table-cell;">
            <form id="resume-box" action="Submission.html">
                <div id="resume-title">
                    <h1>
                        Submit Your Resum&eacute;
                    </h1>
                </div>

                <div id="resume-inputs">
                    <div id="resume-name">
                        <br />
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" />
                        <br />
                        <br />
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" />
                    </div>
                    <div id="resume-dob">
                        <br />
                        <br />
                        <label for="date">Date of Birth:</label>
                        <input type="date" id="date" name="date" />
                    </div>
                    <div id="resume-email">
                        <br />
                        <br />
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" />
                    </div>
                    <div id="resume-phone">
                        <br />
                        <br />
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" value="111-222-3333"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                    </div>
                    <div id="resume-address">
                        <br />
                        <br />
                        <label for="address">Address:</label>
                        <input type="text" style="width:200px" id="addressinput" name="address"/>
                        <button id="setAddress">Set Address</button>
                    </div>
                    <br />
                    <div id="resume-inputs">
                        <br />
                        <label>Provide your prior Experience</label>
                        <br />
                        <br />
                        <label for="job-title">Job Title:</label>
                        <br />
                        <input type="text" id="job-title" name="job-title" />
                        <br />
                        <label for="company-name">Company Name:</label>
                        <br />
                        <input type="text" id="company-name" name="company-name" />
                        <br />
                        <label for="company-location">Company Location:</label>
                        <br />
                        <input type="text" id="company-location" name="company-location" />
                        <br />
                        <label for="job-description">Role Description</label>
                        <br />
                        <textarea id="job-description" name="job-description" cols="50" rows="15"
                            maxlength="500"></textarea>
                    </div>
                    <div id="resume-inputs">

                        <div id="resume-description">
                            <br />
                            <label for="description">Why should we consider you for this position?</label>
                            <br />
                            <textarea id="description" name="description" cols="50" rows="15"
                                maxlength="500"></textarea>
                        </div>
                        <div id="resume-submit">
                            <br />
                            <br />
                            <input id="submit" type="submit" value="Submit" />
                        </div>

            </form>
        </div>
        
    </div>
    </div>
    <div style="width: 50%; height: 500px; display: table-cell;">'
        <div id="input-box">
            <div id="slider">
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
            </div>
    <div id="map" class="map"></div>

            
            
            </div>
        </div>
    </div>

</body>


</html>
