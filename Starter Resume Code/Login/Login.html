<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="description" content="Project about a resume entry form with horrible UI">
        <link rel="stylesheet" href="Login.css?v=1.0">
    </head>
    <body>
        <form id="resume-box" action="Submission.html">
            <div id="resume-title">
                <h1>
                    Create an Account
                </h1>
            </div>
            <div id="resume-inputs">
                <div id="resume-name">
                    <br />
                    <label for="user-name">Username:</label>
                    <input type="text" id="user-name" name="user-name" />
                    <br />
                    <br />
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" />
                </div>
                <div id="resume-submit">
                    <br />
                    <br />
                    <input id ="submit" type="submit" value="Create Account" />
                </div>
            </div>
        </form>

        <script src="Login.js"></script>
    </body>
</html>
